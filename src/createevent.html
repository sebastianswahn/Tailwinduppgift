<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Rosas resebyr√•</title>
  </head>
  <body class="bg-slate-300">
    <header
    class="pt-2 h-16 text-center justify-center text-xl font-serif bg-pink-300 rounded-lg text-black sticky mx-1 mt-1 sm:text-4xl xs:h-20 xxs:text-3xl xxs:h-24 sm:h-28"
  >
    Book your vacation with Rosas travel agency!
  </header>
  <main class="sm:flex">
    <nav class="mt-1">
      <ul
        class="flex flex-row list-none text-xs bg-pink-300 rounded-md py-4 px-3 mx-1 sm:flex sm:flex-col sm:w-48 md:w-40 lg:w-72 sm:h-96 sm:text-4xl sm:rounded-md sm:mt-1 sm:ml-1 sm:mr-2 sm:pl-1 xs:text-xl xxs:pb-4 sm:gap-y-6 2xl:h-2/5"
      >
        <li class="w-2/12 sm:w-full sm:text-center h-1/4 sm:pt-1">
          <a
            class="no-underline text-gray-500 hover:underline hover:text-black"
            href="./index.html"
            >Home</a
          >
        </li>
        <li class="w-3/12 sm:w-full text-center sm:h-1/4">
          <a
            class="no-underline text-gray-500 hover:underline hover:text-black"
            href="./allevents.html"
            >All Events</a
          >
        </li>
        <li class="w-4/12 sm:w-full text-center sm:h-1/4 sm:pb-4">
          <a
            class="no-underline text-gray-500 hover:underline hover:text-black"
            href="./createevent.html"
            >Create Event</a
          >
        </li>
        <li
          class="w-3/12 sm:text-center text-end sm:w-full pr-1 sm:h-1/4 pb-0"
        >
          <a
            class="no-underline text-gray-500 hover:underline hover:text-black hover:cursor-pointer"
            href="./aboutus.html"
            >About us</a
          >
        </li>
      </ul>
    </nav>
    <div class="flex flex-col md:mx-14 lg:mx-36 xl:mx-64">
      <form id="requestForm"
        class="flex flex-col m-2 bg-pink-200 text-center rounded-lg form:text-lg text-md">
        <fieldset class="flex flex-col border-4 m-6 rounded-lg border-solid border-gray-400">
            <legend class="text-lg italic">Tailor your own journey</legend>
            <div class="py-5">
        <label for="journeyName" class="font-bold text-md form:text-lg">Choose a name<br class="form:hidden"> for your journey<br></label>
        <textarea id="journeyName" class="mt-4 w-36 form:w-56"  maxlength="75" placeholder="Ex. My honeymoon"></textarea>

        </div>
        <div class="h-16">
        <label for="country" class="font-bold text-md form:text-lg">Country<br></label>
        <input class="w-36 form:w-60 my-4" type="text" id="country" placeholder="Ex, Sweden, France, China" />

        </div>
        <div class="my-6">
        <label for="city" class="font-bold mb-5 text-md form:text-lg">City<br></label>
        <input type="text" class="w-36 form:w-60 mt-4" id="city" name="City" placeholder="Ex, Stockholm, Paris, Beijing" />
        </div>
        <div class="">
        <label for="amount" class="font-bold text-md form:text-lg">How many wish<br class="form:hidden">  to join for<br class="form:hidden">  this journey?<br></label>
        <input class="w-16 m-5" type="number" id="amount" name="amount" min="1" max="52" placeholder="1-32">
        </div>
        <div class="flex flex-col">
        <label class="font-bold text-md form:text-lg">Are you traveling<br class="form:hidden"> private or business?</label><br>

        
        <label for="private">Private<br></label>
        <input type="checkbox" id="private" name="private"><br>
        <label for="business">Business<br></label>
        <input type="checkbox" id="business" name="Type">
        </div>
        <div class="py-6">
        <label for="travelDate"  class="font-bold text-md form:text-lg "
          >Select the date<br class="form:hidden">  and time you wish<br class="form:hidden"> to travel from Arlanda</label
        ><br>
        <input id="travelDate" type="datetime-local" class="border rounded w-32 form:w-2/3 px-3 my-4" />
        </div>
        <div>
        <label for="returnDate" class="font-bold text-md form:text-lg"
          >Select the date <br class="form:hidden">and time you wish <br class="form:hidden">to arrive<br class="form:hidden"> at Arlanda<br></label
        >
        <input id="returnDate" type="datetime-local" class="border my-4 rounded w-32 form:w-2/3 px-3" />
        </div>
        <div class="my-4">
        <label for="Other Requests" class="font-bold text-md form:text-lg">If you have any<br class="form:hidden"> other requests about<br class="form:hidden"> your journey,<br> write<br class="form:hidden"> them here</label>
        </div>
        <fieldset class="border-4 mx-6 rounded-lg border-solid border-gray-400">
          <legend class="italic">Whatever you're<br class="form:hidden"> dreaming of</legend>
        <textarea id="Other Requests" class="w-32 form:w-2/3" rows="5" placeholder="Ex. art, history, diving, mountains, sunbathing, food etc." maxlength="1200"></textarea>
      
        <p class="text-xs text-center">Max. 800 letters </p>
        </fieldset>
        <div class="p-4">
        <button id="formbutton"
          type="submit"
          class="bg-pink-300 w-32 h-16 rounded-lg"
        >
          Send request
        </button> 
      </form>
      <div>        
        <p class="text-sm text-red-500 mt-2 mb-2" id="journeyNameError"></p>
        <p class="text-sm text-red-500 mt-2" id="countryError"></p>
        <p class="text-sm text-red-500 mt-2" id="cityError"></p>
        <p class="text-sm text-red-500 mt-2" id="amountError"></p>
        <p class="text-sm text-red-500 mt-2" id="checkBoxError"></p>
      </div>
      </div>
    </div>
</main>
<script src="./formscript.js"></script>
  </body>
</html>
