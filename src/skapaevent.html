<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Rosas resebyrå</title>
  </head>
  <body class="bg-red-700">
    <header
    class="w-full h-20 text-center justify-center text-3xl font-serif bg-pink-300 rounded-lg text-black sticky mx-1 mt-1 sm:text-4xl"
  >
    Boka din resa med Rosas resebyrå!
  </header>
  <main class="sm:flex">
    <nav>
      <ul
        class="flex flex-row list-none w-screen h-28 text-2xl bg-pink-300 rounded-xl mt-2 ml-1 p-2 sm:flex sm:flex-col sm:w-32 sm:h-96 sm:gap-x-20 pl-5 pt-6 sm:text-4xl sm:rounded-xl sm:mt-4 sm:ml-4 sm:gap-4 sm:mr-2"
      >
        <li class="w-1/4 pt-3">
          <a
            class="no-underline text-gray-500 hover:underline hover:text-black"
            href="./index.html"
            >Hem</a
          >
        </li>
        <li class="w-1/4">
          <a
            class="no-underline text-gray-500 hover:underline hover:text-black"
            href="./Allaevent.html"
            >Alla Event</a
          >
        </li>
        <li class="w-1/4">
          <a
            class="no-underline text-gray-500 hover:underline hover:text-black"
            href="./skapaevent.html"
            >Skapa Event</a
          >
        </li>
        <li class="w-1/4">
            <a
              class="no-underline text-gray-500 hover:underline hover:text-black hover:cursor-pointer"
              href="#"
              >About us</a
            >
          </li>
      </ul>
    </nav>
    <div class="inline-block justify-center items-center m-0 md:mx-14 lg:mx-36 xl:mx-64">
      <form
        class="flex flex-col w-full h-full m-4 bg-pink-200 text-center p-10 rounded-lg text-lg">
        <div>
        <label for="name" class="font-bold text-lg">Choose a name for your journey<br></label>
        <textarea class="m-6 w-56" id="name" name="name" maxlength="75" placeholder="Ex. My honeymoon"></textarea>
        </div>
        <div class="h-16">
        <label for="Country" class="font-bold text-lg">Country<br></label>
        <input class="w-60 m-5" type="text" id="Country" name="Country" placeholder="Ex, Sweden, France, China" />
        </div>
        <div class="p-8">
        <label for="City" class="font-bold text-lg">City<br></label>
        <input type="text" class="w-60 m-5" id="City" name="City" placeholder="Ex, Stockholm, Paris, Beijing" />
        </div>
        <div class="p-3">
        <label for="Amount" class="font-bold text-lg">How many wish to join for this journey?<br></label>
        <input class="w-16 m-5" type="number" id="Amount" name="Amount" min="1" max="32" placeholder="1-32">
        </div>

        <label for="type" class="font-bold text-lg">Are you traveling private or business?</label>

        <div class="inline-block p-6">
        <label for="type">Private<br></label>
        <input type="checkbox" id="type" name="private"><br>
        <label for="type">Business<br></label>
        <input type="checkbox" id="type" name="Type">
        </div>
        <div class="p-8">
        <label for="traveldate"  class="font-bold text-lg p-6"
          >Select the date and time you wish to travel from Arlanda</label
        >
        <input type="datetime-local" class="border rounded px-3 py-2" />
        </div>
        <div class="p-8">
        <label for="returmdate" class="font-bold text-lg"
          >Select the date and time you wish to arrive at Arlanda</label
        >
        <input type="datetime-local" class="border rounded px-3 py-2" />
        </div>
        <div class="p-4">
        <label for="Other Requests" class="font-bold text-lg">If you have any other requests about your journey, please write them here</label>
        </div>
        <div class="border-gray-800 border-2 rounded-md">
        <textarea id="Other Requests" rows="5" class="text-sm w-full h-full" placeholder="Ex. art, history, diving, mountains, sunbathing, food etc." maxlength="1200"></textarea>
        </div>
        <p class="text-xs text-end">Max. 800 letters </p>

        <div class="p-4">
        <button
          type="submit"
          class="bg-blue-400 w-32 h-16 rounded-lg"
        >
          Skicka förfrågan
        </button>
      </form>
      </div>
    </div>
</main>
  </body>
</html>
